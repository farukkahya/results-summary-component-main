<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-left">
					<p class="card-title">Your Result</p>
					<div class="result">
						<span class="score">76</span>
						<p>of 100</p>
					</div>
					<div class="card-message">
						<h1>Great</h1>
						<p>
							You scored higher than 65% of the people who have taken these
							tests.
						</p>
					</div>
				</div>
				<div class="card-right">
					<h1 class="title">Summary</h1>
					<div class="partition">
						<div class="text">
							<img src="assets/images/icon-reaction.svg" alt="reactipn" />
							<p>Reaction</p>
						</div>
						<p class="partition-score"><span>80</span> / 100</p>
					</div>
					<div class="partition">
						<div class="text">
							<img src="assets/images/icon-memory.svg" alt="reactipn" />
							<p>Memory</p>
						</div>
						<p class="partition-score"><span>92</span> / 100</p>
					</div>
					<div class="partition">
						<div class="text">
							<img src="assets/images/icon-verbal.svg" alt="reactipn" />
							<p>Verbal</p>
						</div>
						<p class="partition-score"><span>61</span> / 100</p>
					</div>
					<div class="partition">
						<div class="text">
							<img src="assets/images/icon-visual.svg" alt="reactipn" />
							<p>Visual</p>
						</div>
						<p class="partition-score"><span>72</span> / 100</p>
					</div>
					
					<button>Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
